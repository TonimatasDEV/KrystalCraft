name: Java with Gradle

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Set up JDK 17
        uses: actions/setup-java@v1.4.4
        with:
          java-version: 17

      - name: Give permissions to Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Generate jar with Gradle
        run: ./gradlew jar

      - name: Get repository name
        run: |
          repo_name=$(echo "${{ env.GITHUB_REPOSITORY }}" | awk -F/ '{print $2}')
          echo "::set-env name=REPO_NAME::$repo_name"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{ env.REPO_NAME }}
          path: artifacts/**.jar