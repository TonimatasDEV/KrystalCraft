modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "MIT"
issueTrackerURL = "https://github.com/TonimatasDEV/KrystalCraft/issues"

[[mods]]
modId = "krystalcraft"
version = "${mod_version}"
displayName = "KrystalCraft"
#updateJSONURL="https://change.me.example.invalid/updates.json"
displayURL = "https://www.curseforge.com/minecraft/mc-mods/krystalcraft"
logoFile = "krystalcraft.png"
credits = "Credits to Forge and IntelliJ IDEA"
authors = "TonimatasDEV [Lead] - d4niz [Artist]"
description = '''
Adds lots of recipes, crystals, ingots and machines to work with them, making upgradeable armor, tools, items, blocks, or even weapons.
This mod is mainly focused on mining but also have some different mechanics like special enchantments.
All you need is to craft your tool/weapon/armor in a crafting table and upgrade it with the correspondent machine and minerals for making them better.
'''

[[dependencies.krystalcraft]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.krystalcraft]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"
